  <head>

    <title>The Forests Edge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='//fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">

    <!-- build:js scripts/vendor-head.js -->

  <body ng-app="clientApp" ng-controller="MainCtrl">

    <!--[if lt IE 7]>

    <!-- navbar... currently static -->
    <div class="navbar navbar-inverse navbar-fixed-top" bs-navbar>
      <div class="navbar-inner">
        <div class="container-fluid">

          <a class="brand">
            <i telnet-status class="disconnected icon-off"></i>
          </a>

          <ul class="nav">
            <li data-match-route="/"><a href="#/">{{playerStatus.$scope.name}}</a></li>
            <li data-match-route="/config(/\w*)?" class="dropdown">
                <a href="#" class="dropdown-toggle"><i class="icon-wrench"></i></a>
                <ul class="dropdown-menu">
                  <li data-match-route="/config/buttons"><a href="#/config/buttons">Buttons</a></li>
                </ul>
            </li>
            <li data-match-route="/about"><a href="#/about"><i class="icon-question-sign"></i></a></li>
          </ul>

            <p ng-show="version" class="navbar-text pull-right">
              {{version.major}}.{{version.minor}}
            </p>

        </div>
      </div>
    </div>



    <!-- Add your site or application content here -->
    <div class="container-fluid" ng-view></div>


    <!--
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>

    <!-- build:js scripts/vendor-foot.js -->
    <script src="components/angular-ui-bootstrap/src/modal/modal.js"></script>

    <!-- endbuild -->

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/scan.js"></script>
    <script src="scripts/services/telnet.js"></script>
    <script src="scripts/directives/scanDirection.js"></script>
    <script src="scripts/directives/telnetSend.js"></script>
    <script src="scripts/directives/telnetStatus.js"></script>
    <script src="scripts/directives/autoscroll.js"></script>

      INCLUDE_URI = 'lib/websockify/';
    </script>
    <script src="lib/websockify/util.js"></script>

<!-- show standard commands if direction buttons aren't showing -->
<div ng-controller="CommandButtonsCtrl">

  <div class="row-fluid" ng-repeat="cmd in buttons.$scope.aActiveButtons">
    <div class="span2">
      <button class="btn btn-block" ng-click="clickButton($index)">
        {{buttons.indexToKey($index)}}
      </button>
    </div>
    <div class="span10">
      <button class="btn btn-block" ng-click="clickButton($index)">{{cmd.label}}</button>
    </div>
  </div>

</div>

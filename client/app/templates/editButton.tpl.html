<div class="modal-header">
  <h3>Edit Button</h3>
</div>

<div class="modal-body">

  <form class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="buttonEditLabel">Label</label>
        <div class="controls">
          <input id="buttonEditLabel" ng-model="item.label" />
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="buttonEditCommand">Command</label>
        <div class="controls">
          <input id="buttonEditCommand" ng-model="item.command" />
        </div>
      </div>
    </fieldset>
  </form>

</div>

<div class="modal-footer">
  <button ng-click="close()" class="btn" >Close</button>
  <button ng-click="save()" class="btn btn-primary" >Save</button>
</div>

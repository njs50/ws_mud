
<div ng-controller="EditButtonsCtrl">

  <legend>
    Edit Buttons
    <div class="pull-right">
      <select ng-model="buttonSet">
        <option ng-repeat="button in aButtonSets">{{button}}</option>
      </select>
    </div>
  </legend>

    <form class="form-horizontal">

      <div ng-repeat="btn in activeButtons" class="row-fluid">
        <div class="span1"><label class="control-label pull-right span1">{{buttons.indexToKey($index)}}</label></div>
        <div class="span3"><input class="input-block-level" ng-model="btn.label"></div>
        <div class="span8"><input class="input-block-level" ng-model="btn.command"></div>
      </div>

      <div class="form-actions">
        <button class="btn" ng-click="done()">Done</button>
        <button class="btn" ng-click="undo()">Undo</button>
        <button class="btn pull-right btn-danger" ng-click="reset()">Reset to defaults</button>
      </div>

    </form>

</div>

<div class="row-fluid">

  <div class="span3" style="height: {{windowHeight-50}}px; position: relative" ng-controller="ScanCtrl">

    <div class="pull-bottom controlButtons">
      <ng-include src="'templates/movementButtons.tpl.html'">
    </ng-include></div>

    <!-- left col, (commands, with buttons floating at bottom) -->
    <div style="height: {{windowHeight-172}}px; overflow-y:auto">

      <!-- if they select a direction that has buttons. show them... -->
      <div ng-show="autoscan.$scope.selectedDirection != '' && autoscan.hasButtons()">
        <h4>{{autoscan.$scope.selectedDirection}}</h4>
        <ul class="unstyled">
          <li ng-repeat="oButton in autoscan.$scope.adjacentRooms[autoscan.$scope.selectedDirection].buttons">
            {{($index &lt; 10 ? ($index+1) % 10 : '')}} <a telnet-send="{{oButton.command}}">{{oButton.label}}</a>
          </li>
        </ul>
      </div>


      <!-- show standard commands if direction buttons aren't showing -->
      <div ng-controller="CommandButtonsCtrl" ng-show="(autoscan.$scope.selectedDirection == '')">
        <h4>commands</h4>
        <ul class="unstyled">
          <li ng-repeat="cmd in aUserCommands">
            {{($index &lt; 10 ? ($index+1) % 10 : '')}} <a telnet-send="{{cmd}}">{{cmd}}</a>
          </li>
        </ul>
      </div>

    </div>

  </div><!--/span-->


  <!-- main controls -->
  <div class="span9" style="height: {{windowHeight-50}}px; position: relative">

    <div id="telnetOutput" style="height: {{windowHeight-110}}px" class="bg fg" ng-bind-html-unsafe="telnet.$scope.outputBuffer" autoscroll=""></div>

    <command-bar>

  </command-bar></div><!--/span-->

</div><!--/row fluid-->
